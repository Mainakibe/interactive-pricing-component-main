<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="circles">
                <img src="images/pattern-circles.svg" alt="" height="200px">
            </div>
            <div class="text">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
        </header>
        <div class="container">
            <div class="price-wrapper">
                <div class="price">
                    <div class="followers">
                        Pageviews
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="1" id="myRange" class="slider">
                    </div>
                    <div class="pricing">
                        <div class="dollar">
                            <h1>$</h1>
                        </div>
                        <div class="month">
                            /month
                        </div>
                    </div>
                </div>
                <div class="slider-billing">
                    <div class="billing">
                        <div class="monthly-billing">
                            <h5>Monthly Billing</h5> 
                            <div class="toggle-container">
                                <div class="toggle-btn">
                                    <div class="inner-circle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="yearly-billing">
                            <h5>Yearly Billing</h5> 
                        </div>
                         <section>25% <small> discount</small></section>
                    </div>
                </div>
                <footer>
                    <div class="list">
                        <div class="list-items">
                            <img src="images/icon-check.svg" alt="">
                            <span>Unlimited websites</span>
                        </div>
                        <div class="list-items">
                            <img src="images/icon-check.svg" alt="">
                            <span>100% data ownership</span>
                        </div>
                        <div class="list-items">
                            <img src="images/icon-check.svg" alt="">
                            <span>Email reports</span>
                        </div>
                    </div>
                    <button class="btn">
                        Start my trial
                    </button>
                </footer>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
